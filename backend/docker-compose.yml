version: '3.8'

services:
  # Nginx - Web Server
  nginx:
    image: nginx:alpine
    container_name: sindicofk_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sindicofk_network
    restart: unless-stopped

  # PHP-FPM - Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sindicofk_app
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-sindicofk_crm}
      - DB_USERNAME=${DB_USERNAME:-sindicofk}
      - DB_PASSWORD=${DB_PASSWORD:-sindicofk_secret}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
    depends_on:
      - mysql
      - redis
      - mailpit
    networks:
      - sindicofk_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sindicofk_mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sindicofk_crm}
      MYSQL_USER: ${DB_USERNAME:-sindicofk}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sindicofk_secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sindicofk_network
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: sindicofk_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sindicofk_network
    restart: unless-stopped

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit
    container_name: sindicofk_mailpit
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"  # Web UI
      - "${MAILPIT_SMTP_PORT:-1025}:1025"  # SMTP
    networks:
      - sindicofk_network
    restart: unless-stopped

  # PHPMyAdmin (opcional - para gerenciar banco de dados)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sindicofk_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
    depends_on:
      - mysql
    networks:
      - sindicofk_network
    restart: unless-stopped
    profiles:
      - tools  # SÃ³ inicia se especificado: docker-compose --profile tools up

networks:
  sindicofk_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
