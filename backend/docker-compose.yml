version: '3.8'

services:
  # Nginx - Web Server
  nginx:
    image: nginx:alpine
    container_name: sindicofk_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sindicofk_network

  # PHP-FPM - Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sindicofk_app
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sindicofk_crm
      - DB_USERNAME=sindicofk
      - DB_PASSWORD=sindicofk_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sindicofk_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sindicofk_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sindicofk_crm
      MYSQL_USER: sindicofk
      MYSQL_PASSWORD: sindicofk_secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sindicofk_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: sindicofk_redis
    ports:
      - "6379:6379"
    networks:
      - sindicofk_network

  # PHPMyAdmin (opcional - para gerenciar banco de dados)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sindicofk_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_secret
    depends_on:
      - mysql
    networks:
      - sindicofk_network

networks:
  sindicofk_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
