# Configuração temporária APENAS para obter certificado SSL
# Este arquivo será substituído após obter o certificado

server {
    listen 80;
    server_name sindicofk.com.br www.sindicofk.com.br;

    root /usr/share/nginx/html;
    index index.html;

    # IMPORTANTE: Location para validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        allow all;
    }

    # Servir site normalmente (SEM redirect para HTTPS ainda)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API
    location /api {
        proxy_pass http://backend:80/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
